<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Find the Button VR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="game.js" defer></script>
</head>
<body>
  <a-scene>

    <!-- Directional light for overall brightness -->
    <a-entity light="type: directional; color: #FFF; intensity: 1.2" position="5 10 5" rotation="-45 -45 0"></a-entity>

    <!-- Camera + cursor -->
    <a-entity id="rig" position="0 1.6 0">
      <a-entity camera look-controls wasd-controls position="0 0 0">
        <a-entity
          cursor="fuse: false; rayOrigin: mouse"
          raycaster="objects: .clickable"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
          material="color: white; shader: flat">
        </a-entity>
      </a-entity>
    </a-entity>

    <!-- Map 1 -->
    <a-entity id="map1">
      <a-plane rotation="-90 0 0" width="20" height="20" color="#4CAF50" material="shader: standard; roughness:0.7; metalness:0.2"></a-plane>
      <a-box position="0 1 -3" depth="1" height="2" width="4" color="#555"></a-box>
      <a-box id="button1" class="clickable" position="1 1 -2.5" depth="0.2" height="0.2" width="0.2" color="#FF5722"></a-box>
    </a-entity>

    <!-- Map 2 -->
    <a-entity id="map2" visible="false">
      <a-plane rotation="-90 0 0" width="20" height="20" color="#607D8B" material="shader: standard; roughness:0.7; metalness:0.2"></a-plane>
      <a-box position="-2 1 -4" depth="2" height="2" width="2" color="#3F51B5"></a-box>
      <a-box position="2 1 -6" depth="2" height="2" width="2" color="#9C27B0"></a-box>
      <a-sphere id="button2" class="clickable" position="-1 1 -3.5" radius="0.15" color="#FFC107"></a-sphere>
    </a-entity>

    <!-- Map 3 -->
    <a-entity id="map3" visible="false">
      <a-plane rotation="-90 0 0" width="20" height="20" color="#FF9800" material="shader: standard; roughness:0.7; metalness:0.2"></a-plane>
      <a-cylinder position="0 1 -5" radius="2" height="0.5" color="#3F51B5"></a-cylinder>
      <a-sphere id="button3" class="clickable" position="0 1 -3" radius="0.15" color="#8BC34A"></a-sphere>
    </a-entity>

    <!-- Map 4: Enhanced, harder -->
    <a-entity id="map4" visible="false">
      <!-- Floor -->
      <a-plane rotation="-90 0 0" width="20" height="20" color="#9C27B0" material="shader: standard; roughness:0.7; metalness:0.2"></a-plane>

      <!-- Platforms -->
      <a-box position="-2 0.5 -2" width="3" height="0.5" depth="3" color="#673AB7"></a-box>
      <a-box position="3 1 -5" width="2" height="0.5" depth="2" color="#3F51B5"></a-box>
      <a-box position="-3 1.2 -6" width="2" height="0.5" depth="2" color="#E91E63"></a-box>

      <!-- Obstacles -->
      <a-cylinder position="0 1 -4" radius="0.3" height="2" color="#FF5722"></a-cylinder>
      <a-sphere position="2 1 -3" radius="0.5" color="#FFC107"></a-sphere>
      <a-cylinder position="-1 1 -5" radius="0.4" height="1.5" color="#4CAF50"></a-cylinder>

      <!-- Lights -->
      <a-entity light="type: ambient; color: #BBB"></a-entity>
      <a-entity light="type: point; intensity: 1.5; distance: 20; decay: 2; color: #FFF" position="0 5 -5"></a-entity>

      <!-- Hidden button -->
      <a-box id="button4" class="clickable" depth="0.2" height="0.2" width="0.2" color="#FFEB3B"></a-box>
    </a-entity>

    <!-- UI Text -->
    <a-entity id="uiText" text="value: Find the button!; align: center" position="0 2.2 -2"></a-entity>
    <a-entity id="mapLabel" text="value: Map 1; align: center" position="0 2 -2"></a-entity>

    <!-- Sky -->
    <a-sky color="#222"></a-sky>

    <!-- WebXR -->
    <a-entity webxr="optionalFeatures: tracking-unbounded"></a-entity>
  </a-scene>
</body>
</html>
