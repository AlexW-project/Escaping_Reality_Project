<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Find the Button VR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="farm.js" defer></script>
<script src="game.js" defer></script>

</head>
<body>
<a-scene>

  <!-- Camera + cursor -->
  <a-entity id="rig" position="0 1.6 0">
    <a-entity camera look-controls wasd-controls>
      <a-entity
        cursor="rayOrigin: mouse"
        raycaster="objects: .clickable"
        position="0 0 -1"
        geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
        material="color: white; shader: flat">
      </a-entity>
    </a-entity>
  </a-entity>

  <!-- Lights -->
  <a-light type="directional" intensity="1" position="5 10 5"></a-light>
  <a-light type="ambient" intensity="0.4"></a-light>

  <!-- ===== MAP 1 ===== -->
  <a-entity id="map1">
    <img id="grass" src="grass.jpg">
    <img id="bark" src="tree.jpg">
    <img id="fence" src="fence.jpg">

    <a-plane rotation="-90 0 0" width="30" height="30" color="#5DBB63" material="src: #grass; repeat: 10 10"></a-plane>

    
    <!-- Barn -->
    <a-entity position="0 0 -6"> <!-- Parent at ground level -->

  <!-- Main barn building -->
  <a-box position="0 1.5 0" width="4" height="3" depth="5" color="#B71C1C"></a-box>

  <!-- Roof -->
  <a-cone position="0 4 0" radius-bottom="3" radius-top="0" height="2" rotation="0 0 0" color="#6D4C41"></a-cone>

  <!-- Left side wall detail -->
  <a-box position="-2.05 1.5 0" width="0.1" height="3" depth="5" color="#B71C1C"></a-box>

  <!-- Right side wall detail -->
  <a-box position="-2.05 1.5 0" width="0.1" height="3" depth="5" color="#B71C1C"></a-box>

  <!-- Front door -->
  <a-box position="0 0.75 2.55" width="1" height="1.5" depth="0.1" color="#4E342E"></a-box>
  
  <a-box position="-1 2 2.55" width="0.5" height="0.5" depth="0.1" color="#81D4FA"></a-box>

  
  <a-box position="1 2 2.55" width="0.5" height="0.5" depth="0.1" color="#81D4FA"></a-box>

</a-entity>

<a-entity position="-3 0 -2">
  <a-box position="0 0.3 0" width="0.6" height="0.4" depth="0.4" color="#F8BBD0"></a-box>
  <a-sphere position="0.35 0.3 0" radius="0.18" color="#F8BBD0"></a-sphere>
  <a-sphere position="0.45 0.3 0.07" radius="0.04" color="#000"></a-sphere>
  <a-sphere position="0.45 0.3 -0.07" radius="0.04" color="#000"></a-sphere>
</a-entity>

<!-- Pig 2 (front-right) -->
<a-entity position="3 0 -2">
  <a-box position="0 0.3 0" width="0.6" height="0.4" depth="0.4" color="#F8BBD0"></a-box>
  <a-sphere position="0.35 0.3 0" radius="0.18" color="#F8BBD0"></a-sphere>
  <a-sphere position="0.45 0.3 0.07" radius="0.04" color="#000"></a-sphere>
  <a-sphere position="0.45 0.3 -0.07" radius="0.04" color="#000"></a-sphere>
</a-entity>

<!-- Pig 3 (back-left) -->
<a-entity position="-2 0 2">
  <a-box position="0 0.3 0" width="0.6" height="0.4" depth="0.4" color="#F8BBD0"></a-box>
  <a-sphere position="0.35 0.3 0" radius="0.18" color="#F8BBD0"></a-sphere>
</a-entity>

<!-- Pig 4 (back-right) -->
<a-entity position="2 0 2">
  <a-box position="0 0.3 0" width="0.6" height="0.4" depth="0.4" color="#F8BBD0"></a-box>
  <a-sphere position="0.35 0.3 0" radius="0.18" color="#F8BBD0"></a-sphere>
</a-entity>


    <a-box position="-6 0.5 -4" width="0.2" height="1" depth="8" color="#C4A484" material="src: #fence; repeat: 4 1"></a-box>
    <a-box position="6 0.5 -4" width="0.2" height="1" depth="8" color="#C4A484" material="src: #fence; repeat: 4 1"></a-box>
    <a-box position="0 0.5 -8" width="12" height="1" depth="0.2" color="#C4A484" material="src: #fence; repeat: 4 1"></a-box>

    <a-plane rotation="-90 0 0" position="0 0.01 2" width="8" height="4.5" color="#8B4513" material="src: #grass; repeat: 5 2"></a-plane>
    <a-box position="-3 0.1 2" width="1" height="0.2" depth="4" color="#D4A017"></a-box>
    <a-cone position="3 0.1 1" radius-bottom="0.2" height="4" color="#D4A017"></a-cone>
    <a-box position="-1 0.1 2" width="1" height="0.2" depth="4" color="#D4A017"></a-box>
    <a-box position="1 0.1 2" width="1" height="0.2" depth="4" color="#D4A017"></a-box>
    <a-box position="3 0.1 2" width="1" height="0.2" depth="4" color="#D4A017"></a-box>

    <a-cylinder position="-7 1 -2" radius="0.3" height="2" color="#6D4C41"material="src: #bark; repeat: 2 2"></a-cylinder>
    <a-sphere position="-7 2.5 -2" radius="1.2" color="#2E7D32" material="src: #grass; repeat: 3 3"></a-sphere>

    <a-cylinder position="7 1 -1" radius="0.3" height="2" color="#6D4C41" material="src: #bark; repeat: 2 2"></a-cylinder>
    <a-sphere position="7 2.5 -1" radius="1.2" color="#2E7D32" material="src: #grass; repeat: 3 3"></a-sphere>

    <a-box id="button1" class="clickable"
      position="1 0.3 -3"
      width="0.5" height="0.5" depth="0.5"
      color="#FF8F00">
    </a-box>

  </a-entity>

  <!-- ===== MAP 2 ===== -->
  <a-entity id="map2" visible="false">

    <a-plane rotation="-90 0 0" width="40" height="40" color="#8BC34A"></a-plane>

    <a-plane rotation="-90 0 0" position="0 0.01 0" width="6" height="40" color="#424242"></a-plane>

    <a-plane rotation="-90 0 0" position="-4 0.02 0" width="2" height="40" color="#BDBDBD"></a-plane>
    <a-plane rotation="-90 0 0" position="4 0.02 0" width="2" height="40" color="#BDBDBD"></a-plane>

    <a-entity position="-6 0 -6">
      <a-box position="0 1.5 0" width="4" height="3" depth="4" color="#FFCC80"></a-box>
      <a-cone position="0 3.5 0" radius-bottom="3" height="2" color="#6D4C41"></a-cone>
      <a-box position="0 1 2.01" width="1" height="2" depth="0.1" color="#5D4037"></a-box>

      <a-sphere id="button2" class="clickable"
        position="0.45 1 2.15"
        radius="0.12"
        color="#FFC107">
      </a-sphere>
    </a-entity>

  </a-entity>

  <!-- ===== MAP 3 ===== -->
  <a-entity id="map3" visible="false">
    <a-plane rotation="-90 0 0" width="20" height="20" color="#FF9800"></a-plane>
    <a-sphere id="button3" class="clickable" position="0 1 -3" radius="0.15" color="#8BC34A"></a-sphere>
  </a-entity>

  <!-- ===== MAP 4 ===== -->
  <a-entity id="map4" visible="false">
    <a-plane rotation="-90 0 0" width="20" height="20" color="#9C27B0"></a-plane>
    <a-box id="button4" class="clickable"
      position="1 0.3 -4"
      width="0.2" height="0.2" depth="0.2"
      color="#3F51B5">
    </a-box>
  </a-entity>

  <!-- UI -->
  <a-entity id="uiText" text="value: Find the button!; align: center" position="0 2.2 -2"></a-entity>
  <a-entity id="mapLabel" text="value: Map 1; align: center" position="0 2 -2"></a-entity>
  <a-camera position="0 1.4 5" wasd-controls="acceleration: 50; fly: true" look-controls> </a-camera>
  <a-sky color="#82C8E5"></a-sky>

</a-scene>
</body>
</html>
